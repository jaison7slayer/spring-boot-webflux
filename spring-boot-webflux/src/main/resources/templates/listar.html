<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>

</head>
<body>

<table>
	<thead>
		<tr>
			<th>id</th>

			<th>precio</th>
			<th>fechaCreaci√≥n</th>
